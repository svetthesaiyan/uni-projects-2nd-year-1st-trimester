<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="favicon.ico" type="image/x-icon">
<title>Somewhat Proper Calculator</title>

<style>
	.inps
	{
		text-align:right;
	}
	div{padding:10px}
	.calculator{margin:auto; background:#777777; border:solid black 3px; width:200px; height:270px}
</style>

<script>
	function calc()
	{
		a=document.f.a.value;
		b=document.f.b.value;
		
		
		if(document.f.r.value=document.f.sum.checked)
				r=Number(a)+Number(b);	// document.f.r.value=(a*1)+(b*1);
		else if(document.f.r.value=document.f.sub.checked)
				r=a-b;
		else if(document.f.r.value=document.f.mul.checked)
				r=a*b;
		else
				r=a/b;
		
		document.f.r.value=r;
	}
</script>

</head>
<body>

<form name="f">
<div class="calculator">
	<div>
		Число 1 <br> <input class="inps" name="a">
		<br>
		Число 2 <br> <input class="inps" name="b">
		<br>
		Резултат <br> <input class="inps" name="r" value="0." readonly>
	</div>
	
	<div>
		<label><input type="radio" name="rbs" id="sum" checked>Събиране</label> <!-- Като са с еднакво име, спадат към една група и следователно може да се избере само едно -->
		<br>
		<label><input type="radio" name="rbs" id="sub">Изваждане</label>
		<br>
		<label><input type="radio" name="rbs" id="mul">Умножение</label>
		<br>
		<label><input type="radio" name="rbs" id="div">Деление</label>
	</div>
	
	<div>
		<input type="button" value="ИЗЧИСЛИ" onclick="calc()"> 
		<input type="reset" value="ИЗЧИСТИ">
	</div>
</div>
</form>

</body>
</html>
