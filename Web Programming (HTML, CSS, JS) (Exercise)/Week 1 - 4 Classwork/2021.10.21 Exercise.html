<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bob</title>
<!-- –ú–æ—è—Ç–∞ –≤–µ—Ä—Å–∏—è, –∫–æ—è—Ç–æ –Ω–µ —Ä–∞–±–æ—Ç–∏ –∏–∑–æ–±—â–æ.ü§£ -->
<style>
.bob
{
	text-align:center; line-height:50px; color:yellow;
	position:absolute; top:50px; left:50px;
	width:50px; height:50px;
	background:red;
}
</style>

<script>
 function bobmove(e)
 {
  d=e.keyCode;
  
 	if(d==39)	// –Ω–∞–¥—è—Å–Ω–æ
 		bob.style.left="50px";		// (parseInt(bob.style.left)+50)+"px";
 	else if(d=38)	// –Ω–∞–≥–æ—Ä–µ
 		bob.style.bottom="50px";
 	else if(d=37)	// –Ω–∞–ª—è–≤–æ
 		bob.style.right="50px";
 	else if(d=40)	// –Ω–∞–¥–æ–ª—É
 		bob.style.top="50px";	
 } 

// document.onkeydown=kbcode; `onkeydone` e `handler`
addEventListener("keydown", kbcode);	
addEventListener("keydown", bobmove);
</script>
</head>
<body>

<div class="bob" id="bob"></div>

</body>
</html>
